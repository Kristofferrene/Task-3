  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Vol.2</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <style>
    @keyframes popup {
      0% {
        transform: scale (0);
        opacity: 0;
      }
      50% {
        transform: scale (1.2);
        opacity: 1;
      }
      100% {
        transform: scale (1);
        opacity: 1;
      }
    }
  </style>
  </head>
  <body>
    <header>
    <div id="Box-1" class="Box-1">Daily Updates Vol.2</div>
    </header>
    <div id="Box-2" class="Box-Common">
    <h1>Quote OTD</h1>
    </div>
    <div id="Box-3" class="Box-Common">
    <h1>Song OTD</h1>
    </div>
    <div id="Box-4" class="Box-Common">
    <h1>Based Content</h1>
    </div>
    <div id="Contact">
    <button>Contact Us!</button>
    <form action="target-page.html" method="post"></form>
    </div>
    <div id="Contact-popup">
      <label for="email" style="color: blue;">Email:</label> 
      <input type="email" id="email" placeholder="Example@email.com">
      <p style="color: blue;">Telephone: 123-456-7890</p>
    </div>
    <script>
    document
      .querySelector("#Contact button")
      .addEventListener("click", function () {
      var popup = document.getElementById("Contact-popup");
      if (popup.style.display === "none" || popup.style.display === "") {
        popup.style.display = "block";
      } else {
        popup.style.display = "none";
      }
      });
    </script>
  </body>
  </html>
